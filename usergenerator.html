<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get A Random User</title>
    <link rel="stylesheet" href="usergenerator.css" />
  </head>
  <body>
    <div class="container">
      <h1>random name generator</h1>
      <button>get a new user</button>
      <div class="two-col">
        <div class="col-left" id="img"></div>
        <div class="col-right">
          <ul>
            <li>Name: <span id="name"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Phone: <span id="phone"></span></li>
            <li>Location: <span id="location"></span></li>
            <li>Age: <span id="age"></span></li>
          </ul>
        </div>
        <script src="usergenerator.js"></script>
      </div>
    </div>
  </body>
</html>
