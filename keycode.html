<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get the Key Code for JS</title>
    <link rel="stylesheet" href="keycode.css" />
  </head>
  <body>
    <h1>please press a button to get his key</h1>
    <div class="box-container">
      <div class="box">
        <small>e.key | element.key</small>
        <h2></h2>
      </div>
      <div class="box">
        <small>e.keyCode | element.keyCode</small>
        <h2></h2>
      </div>
      <div class="box">
        <small>e.code | element.code</small>
        <h2></h2>
      </div>
    </div>
    <script src="keycode.js"></script>
  </body>
</html>
